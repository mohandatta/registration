<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>


        <div class="main">
            <div class="register">
                <h2>Apk Telugu's minecraft tournament Registration</h2>
                <form id="register" method="POST">
                    <label>First Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Your Age:</label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How old are you?">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email addres">
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    &nbsp; &nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>Known Language :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="telugu">
                    &nbsp;
                    <span id="Tel">Telugu</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="Hindi">
                    &nbsp;
                    <span id="Hin">Hindi</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="English">
                    &nbsp;
                    <span id="Eng">English</span>
                    <br><br>
                    <a href="submit.html"></a>
                    <input type="submit" value="Submit" name="submit" id="submit">

                    

                </form>
            </div><!--end register-->
        </div><!--end main-->
    </body>
</html>
